      <h1 class="title">Грайте у кубик!</h1>

          <button class="btn__change1 change">1</button>
          <button class="btn__change2 change">2</button>
        </div>
      </div>
      <div class="field__for__random1 none1">
        <div class="field"></div>
        <button class="btn">Кинути кубик!</button>
      </div>
      <div class="field__for__random2 none2">
        <div class="inner">
          <div class="field1"></div>
          <button class="btn1">Кинути кубик!</button>
        </div>
        <div class="inner">
            <div class="field2"></div>
            <button class="btn2">Кинути кубик!</button>
        </div>
      </div>
    </div>
